version: '3.3'
services:
    db:
        image: postgres
        environment:
            - POSTGRES_DB=myproject
            - POSTGRES_USER=myprojectuser
            - POSTGRES_PASSWORD=password 
    web:
        build: .
        command: python3 manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/code
        ports:
            - "8000:8000"
        depends_on:
            - migration
            - db
        links: 
            - db
    migration:
        build: .
        command: python3 manage.py migrate
        volumes:
            - .:/code
        depends_on:
            - db
        links: 
            - db